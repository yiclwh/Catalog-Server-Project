{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h3> Are you sure you want to delete <strong>{{item.name}}</strong>? </h3>

<form action="#" method = 'post'>
	<button type="submit" class="btn btn-primary delete mt-3" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
	<a class="btn btn-secondary mt-3" href = '{{url_for('showCategoryItems', category_id = category_id)}}'>
		Cancel
	</a>
</form>

{% endblock %}
