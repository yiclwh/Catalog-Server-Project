{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Catalog Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label class="mt-4" for="name">Name:</label>
                    <input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">
                    
                    <label class="mt-4" for="category_id">Category:</label>
                    <div class="selectpicker">
                        <select name="category_id">
                            {% for c in categories %}
                            <option value = "{{c.id}}">{{c.name}}</option>
                            {% endfor %}
                        </select>
                    </div>

					<label class="mt-4" for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

					<button type="submit" class="btn btn-primary mt-3" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a class="btn btn-secondary mt-3" href = '{{url_for('showCategoryItems', category_id = category_id)}}'>
						Cancel
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
